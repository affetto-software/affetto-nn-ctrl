[model]

[model.adapter]
name = "preview-ref"
params = "default"
active_joints = [2, 3, 4, 5]

[model.adapter.preview-ref.default]
ctrl_step = 1
preview_step = 5

[model.adapter.delay-states.default]
ctrl_step = 1
delay_step = 5

[model.adapter.delay-states-all.default]
active_joints = [2, 5]
ctrl_step = 1
delay_step = 5

[model.preprocessing]
name = "std"
params = "default"

[model.preprocessing.std.default]
[model.preprocessing.minmax.default]
[model.preprocessing.maxabs.default]
[model.preprocessing.robust.default]

[model.regressor]
name = "mlp"
params = "default"

[model.regressor.linear.default]
fit_intercept = true
copy_X = true
n_jobs = "None"
positive = false

[model.regressor.ridge.default]
alpha = 1.0
fit_intercept = true
copy_X = true
max_iter = "None"
tol = 1e-4
solver = "auto"
positive = false
random_state = "None"

[model.regressor.mlp.default]
hidden_layer_sizes = [100]
activation = "relu"
solver = "adam"
alpha = 0.0001
batch_size = "auto"
learning_rate = "constant"
learning_rate_init = 0.001
power_t = 0.5
max_iter = 200
shuffle = true
random_state = "None"
tol = 1e-4
verbose = false
warm_start = false
momentum = 0.9
nesterovs_momentum = true
early_stopping = false
validation_fraction = 0.1
beta_1 = 0.9
beta_2 = 0.999
epsilon = 1e-8
n_iter_no_change = 10


